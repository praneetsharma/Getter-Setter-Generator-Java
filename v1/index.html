<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/jquery-linedtextarea.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="./js/jquery-linedtextarea.js"></script>
        <script src="./js/generateUtils.js"></script>
        <script src="./js/script.js"></script>

        <title> Getter-Setter Generator for Java</title>
    </head>

    <body>
        <div class="page-header text-center">
            <h3>Getter-Setter Generator for Java</h3>
        </div>
        <div class="container">
            <!-- Read Input -->
            <div class="row">
                <h4>Enter Class member variable declarations, each on a separate line:</h4>
            </div>
            <div class="row">
                <textarea class="form-control lined" rows="7" id="attr-box"></textarea>
                <br />
                <div class="btn btn-success" id="generate-btn">
                    Generate
                </div>
                <div class="btn btn-info" id="clear-btn">
                    Clear
                </div>
            </div>

            <hr />
            
            <div class="row">
                <h4>Generated getters and setters:</h4>
            </div>
            <div class="row well" id="output-box">
            </div>
            <div class="row btn btn-primary" id="copy-clipboard-btn">
                Copy to clipboard
            </div>
        </div>

    </body>

</html>
